import:
 - ~/.config/alacritty/themes/themes/blood_moon.yaml

env:
  WININT_X11_SCALE_FACTOR: "1"

window:
  dimensions:
    columns: 80
    lines: 24

  resize_increments: true

font:
  normal:
    family: 'IBM Plex Mono'
    style: Regular

  bold:
    family: 'IBM Plex Mono'
    style: Bold

  italic:
    family: 'IBM Plex Mono'
    style: Italic

  bold_italic:
    family: 'IBM Plex Mono'
    style: Bold Italic

  size: 12

cursor:
  style:
    shape: Underline
    blinking: off

  thickness: 0.25
